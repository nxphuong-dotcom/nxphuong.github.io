<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thời trang — Danh mục | nxp</title>
  <link rel="canonical" href="https://nxphuong.github.io/store/thoi-trang.html">
  <meta name="description" content="Hub Thời trang của nxp. Áo quần, phụ kiện cơ bản.">
  <meta property="og:title" content="Thời trang — Danh mục | nxp">
  <meta property="og:description" content="Hub Thời trang của nxp. Áo quần, phụ kiện cơ bản.">
  <meta property="og:url" content="https://nxphuong.github.io/store/thoi-trang.html">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="/assets/site.css">
  <script defer src="/assets/analytics.js"></script>
  <script defer src="/assets/aff-engine.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="/">nxp</a>
      <nav class="nav">
        <a href="/store.html">Cửa hàng</a>
        <a href="/store/my-pham.html">Mỹ phẩm</a>
        <a href="/store/thoi-trang.html">Thời trang</a>
        <a href="/store/me-va-be.html">Mẹ & Bé</a>
        <a href="/contact.html">Liên hệ</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Thời trang</h1>
    <div id="grid" class="product-grid"></div>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <div>© 2025 nxp</div>
      <div class="small">Website cá nhân chạy trên GitHub Pages.</div>
    </div>
  </footer>


  <div class="floating-contacts">
    <a id="btn-zalo"   class="float-btn" href="#" rel="nofollow noopener" title="Zalo">Zalo</a>
    <a id="btn-call"   class="float-btn" href="#" rel="nofollow noopener" title="Gọi">Gọi</a>
    <a id="btn-facebook" class="float-btn" href="#" rel="nofollow noopener" title="Facebook">FB</a>
  </div>
  <script>
    (function() {
      fetch('/assets/site.config.json').then(r=>r.json()).then(cfg=>{
        const set = (id, href)=>{
          const a = document.getElementById(id);
          if (!a) return;
          if (href) a.href = href; else a.style.display='none';
        };
        set('btn-call', cfg.tel ? ('tel:'+cfg.tel) : '');
        set('btn-zalo', cfg.zalo ? ('https://zalo.me/'+cfg.zalo) : '');
        set('btn-facebook', cfg.facebook || '');
      }).catch(()=>{});
    })();
  </script>

  <script>
  (async function() {
    const cat = "thoi-trang";
    const grid = document.getElementById('grid');
    const data = await fetch('/affiliates.json').then(r=>r.json()).catch(()=>[]);
    const items = data.filter(x=>x.cat===cat);
    if (!items.length) { grid.innerHTML = '<p>Chưa có sản phẩm.</p>'; return; }
    const tpl = (p)=>`
      <article class="card product-card">
        <img src="${p.image || ('/assets/img/products/'+p.sku+'.webp')}" alt="${p.name} — nxp">
        <h3><a href="/g.html?sku=${encodeURIComponent(p.sku)}">${p.name}</a></h3>
        <div class="price">${p.price_vnd ? (p.price_vnd.toLocaleString('vi-VN')+' ₫') : ''}</div>
        <div class="actions">
          <a class="btn buy" data-sku="${p.sku}" data-merchant="${p.merchant||''}" href="${p.origin_url}" target="_blank" rel="nofollow noopener">Mua</a>
          <a class="btn ghost" href="/g.html?sku=${encodeURIComponent(p.sku)}">Xem</a>
        </div>
      </article>`;
    grid.innerHTML = items.map(tpl).join('');
    window.nxpAff && window.nxpAff.enhanceLinks && window.nxpAff.enhanceLinks(grid.querySelectorAll('a.buy'));
  })();
  </script>
</body>
</html>
