<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nxp — Trang chủ</title>
  <link rel="canonical" href="https://nxphuong.github.io/">
  <meta name="description" content="Website cá nhân nxp: chia sẻ & thử nghiệm affiliate.">
  <meta property="og:title" content="nxp — Trang chủ">
  <meta property="og:description" content="Website cá nhân nxp: chia sẻ & thử nghiệm affiliate.">
  <meta property="og:url" content="https://nxphuong.github.io/">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="/assets/site.css">
  <script defer src="/assets/analytics.js"></script>
  <script defer src="/assets/aff-engine.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="/">nxp</a>
      <nav class="nav">
        <a href="/store.html">Cửa hàng</a>
        <a href="/store/my-pham.html">Mỹ phẩm</a>
        <a href="/store/thoi-trang.html">Thời trang</a>
        <a href="/store/me-va-be.html">Mẹ & Bé</a>
        <a href="/contact.html">Liên hệ</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero card">
      <h1>Chào mừng đến với nxp</h1>
      <p>Nơi mình gom các dự án nhỏ, ghi chú và góc mua sắm hữu ích.</p>
      <div class="hero-actions">
        <a class="btn" href="/store.html">Vào cửa hàng</a>
        <a class="btn ghost" href="/contact.html">Liên hệ</a>
      </div>
    </section>
    <section class="card">
      <h2>Danh mục nổi bật</h2>
      <div class="category-grid">
        <a class="category-tile" href="/store/my-pham.html"><img src="/assets/img/categories/my-pham.webp" alt="Mỹ phẩm — nxp"><span>Mỹ phẩm</span></a>
        <a class="category-tile" href="/store/thoi-trang.html"><img src="/assets/img/categories/thoi-trang.webp" alt="Thời trang — nxp"><span>Thời trang</span></a>
        <a class="category-tile" href="/store/me-va-be.html"><img src="/assets/img/categories/me-va-be.webp" alt="Mẹ & Bé — nxp"><span>Mẹ & Bé</span></a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <div>© 2025 nxp</div>
      <div class="small">Website cá nhân chạy trên GitHub Pages.</div>
    </div>
  </footer>


  <div class="floating-contacts">
    <a id="btn-zalo"   class="float-btn" href="#" rel="nofollow noopener" title="Zalo">Zalo</a>
    <a id="btn-call"   class="float-btn" href="#" rel="nofollow noopener" title="Gọi">Gọi</a>
    <a id="btn-facebook" class="float-btn" href="#" rel="nofollow noopener" title="Facebook">FB</a>
  </div>
  <script>
    (function() {
      fetch('/assets/site.config.json').then(r=>r.json()).then(cfg=>{
        const set = (id, href)=>{ const a=document.getElementById(id); if(!a) return; if(href) a.href=href; else a.style.display='none'; };
        set('btn-call', cfg.tel ? ('tel:'+cfg.tel) : '');
        set('btn-zalo', cfg.zalo ? ('https://zalo.me/'+cfg.zalo) : '');
        set('btn-facebook', cfg.facebook || '');
      }).catch(()=>{});
    })();
  </script>

</body>
</html>
